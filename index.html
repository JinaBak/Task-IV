<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სულაკაურის გამომცემლობა</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.png" alt="Logo for Sulakauri publishing"> </a>
        <nav>
            <ul class="fisrtul">
                <li class="one"> <a href="index.html" class="darkred"> წიგნები </a></li>

                <li class="one"> <a href="#"> კონტაქტი </a></li>
            </ul>
        </nav>
    </header>
   <main>
    <div class="content"></div>
</main>
    <div class="firstframe">
        <div class="logoandtitle">
            <img src="images/Frame.png" class="frameone" alt="logo for section"> 
            <h1 class="title"> ქალები ლიტერატურაში </h1>
        </div>
     <div class="threebooks">
        <div class="fisrtbook"> 
            <img src="images/first book.png" alt="book cover">
            <div class="details"> 
                <p class="author"> თამთა მელაშვილი </p>
                <p class="name"> შაშვი შაშვი მაყვალი </p>
                <p class="price"><b> 8,90 ლ </b></p>
            </div>
        </div>
        <div class="secondbook">
            <img src="images/second book.png"alt="cover of book">
            <div class="details">
                <p class="author"> ეკა ქევანიშვილი </p>
                <p class="name"> ღარიბების ტრანსპორტი არსად <br>
                    გაჩერდება
                </p>
                <p class="price"><b> 12,70 ლ </b></p>
            </div>
        </div>
        <div class="thirdbook">
            <img src="images/third book.png" alt="cover of book with yellow colors">
            <div class="details">
                <p class="author"> ზაირა არსენიშვილი </p>
                <p class="name"> ვა, სოფელო...<br>
                </p>
                <p class="price"><b> 18 ლ </b></p>
            </div>
        </div>
    </div>
    <div class="secondframe">
        <div class="logoandtitle">
            <img src="images/frame2.png" alt="red logo for second section">
            <h1 class="title"> კვირის ავტორები </h1>
        </div>
        <div class="fourauthor">
            <img src="images/last1.png" alt="young lady portrait">
            <img src="images/last2.png" alt="photo of man with glasses">
            <img src="images/last3.png" alt="asian woman smiling">
            <img src="images/last4.png" alt="middle aged man">
        </div>
    </div>
</main>
<footer>
    <div class="lastul">
        <ul>
            <li> კონტაქტი </li>
            <li> მაღაზიები </li>
            <li> კითხვა/პასუხი </li>
        </ul>
    </div>
    <div class="icons">
        <img src="images/icon1.png" alt="logo of facebook">
        <img src="images/icon2.png" alt="logo of youtube">
        <img src="images/icon3.png" alt="logo of linkedin">
        <img src="images/icon4.png" alt="logo of intagram">
